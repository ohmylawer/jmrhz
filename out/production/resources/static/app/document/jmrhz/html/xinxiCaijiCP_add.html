<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8"/>
	<title>新增</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/simple-line-icons/simple-line-icons.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/uniform/css/uniform.default.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/css/components.css" id="style_components"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/css/plugins.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/jstree/dist/themes/default/style.min.css""/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/clockface/css/clockface.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/bootstrap-colorpicker/css/colorpicker.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/bootstrap-daterangepicker/daterangepicker-bs3.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../assets/global/plugins/jquery-minicolors/jquery.minicolors.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../templates/admin/commons/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../../common/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="../css/lixian.css"/>
</head>
<style>
	.col-xs-10,.col-xs-4,.col-xs-6{
		padding: 5px 0;
	}
	
	.form-horizontal .control-label {
	    padding-top: 0 !important;
	}
	
	.col-xs-3{
		line-height: 34px;
		padding-left: 0;
	}
	
	.col-xs-3 input{
		width: 65%;
		margin-right: 10px;
		float: left;
	}
</style>

<body>
	<div style="width:100%;height:100%;position:relative;padding:30px 10px 10px;">
		<div class="scroller" style="height:100%;">
			<div style="width:100%;height:100%;padding:0px 10px;">
				<div style="width: 100%;height: 100%;">
					<form id="addForm" class="form-horizontal" role="form">
					    <div class="form-body" style="width: 100%;">
					        <div class="form-group">
					        	<label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px">*</span>单位名称</label>
					            <div class="col-xs-4">
					                <input type="text" id="companyName" name="companyName" class="form-control must" data-position="bottom right" value="">
					            </div>
					            <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px">*</span>产品名称</label>
					            <div class="col-xs-4">
					                <input type="text" id="productName" name="productName" class="form-control must" data-position="bottom right" value="">
					            </div>
				            </div>
					        <div class="form-group">
					            <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px">*</span>往届参加情况</label>
					            <div class="col-xs-4 previousExhibitionss" >
					            	
					            	
					            	<!--<select class="form-control must" id="previousExhibitions" name="previousExhibitions">
							        	<option value="">请选择</option>
							        </select>-->
					            </div>
					            <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px">*</span>产品类型</label>
					            <div class="col-xs-4">
					            	<select class="form-control must" id="productType" name="productType">
							        	<option value="">请选择</option>
							        </select>
					            </div>
					        </div>
					        <div class="form-group">
					             <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px">*</span>技术成熟度</label>
					            <div class="col-xs-4">
					            	<select class="form-control must" id="technicalMaturity" name="technicalMaturity">
							        	<option value="">请选择</option>
							        </select>
					            </div>
					             <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px">*</span>先进程度</label>
					            <div class="col-xs-4">
					            	<select class="form-control must" id="advancedDegree" name="advancedDegree">
							        	<option value="">请选择</option>
							        </select>
					            </div>
					        </div>
					        <div class="form-group">
					             <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px">*</span>参展技术领域</label>
					            <div class="col-xs-4 exhibitionAreas">
					            	<!--<select class="form-control must" id="exhibitionArea" name="exhibitionArea">
							        	<option value="">请选择</option>
							        </select>-->
					            </div>
					            <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px">*</span>是否自主知识产权</label>
					            <div class="col-xs-4">
					            	<input type="radio" checked name="selfIntellectual" id="selfIntellectual" value='true' /> 是&emsp;
					            	<input type="radio" name="selfIntellectual" id="selfIntellectual1" value='false' /> 否
					            	<span style="color: #C0C0C0;float: right;">核心技术是否有自主知识产权</span>
					            </div>
					        </div>
					        <div class="form-group">
					            <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px">*</span>自主知识产权情况说明</label>
					            <div class="col-xs-10">
					            	<textarea style="height: 80px;" id="selfIntellectualExplain" name="selfIntellectualExplain" maxlength="300" placeholder="限300字" class="form-control must" value=""></textarea>
					            </div>
					            <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px">*</span>产品（技术）简介</label>
					            <div class="col-xs-10">
					            	<textarea style="height: 80px;" id="productInstruction" name="productInstruction" maxlength="500" placeholder="限500字" class="form-control must" value=""></textarea>
					            </div>
					        </div>
					        <div class="form-group">
					            <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px">*</span>主要产品（技术）指标</label>
					            <div class="col-xs-10">
					            	<textarea style="height: 80px;" id="mainProductIndicators" name="mainProductIndicators" maxlength="500" placeholder="限500字，主要填写功能、性能等指标，体现先进性水平" class="form-control must" value=""></textarea>
					            </div>
					        </div>
					        <div class="form-group">
					            <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px">*</span>应用情况</label>
					            <div class="col-xs-10">
					            	<textarea style="height: 80px;" id="situationOfApplication" name="situationOfApplication" maxlength="300" placeholder="限300字，在装备领域应用情况或应用前景" class="form-control must" value=""></textarea>
					            </div>
					        </div>
					        <div class="form-group">
					            <label class="col-xs-2 control-label">研发投入和实现收入情况</label>
					            <div class="col-xs-10">
					            	<textarea style="height: 80px;" id="inputsndReturns" name="inputsndReturns" maxlength="100" placeholder="限100字，说明技术产品研发投入金额，已实现收入金额等情况" class="form-control" value=""></textarea>
					            </div>
					        </div>
					        <div class="form-group">
					            <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px">*</span>专利情况</label>
					            <div class="col-xs-10">
					            	<textarea style="height: 80px;" id="patentSituation" name="patentSituation" maxlength="300" placeholder="限300字，“说明专利号、专利名称及类型等，并在附件中提供证书扫描件”。专利类型：发明专利、实用新型专利、外观设计。" class="form-control must" value=""></textarea>
					            </div>
					        </div>
					        <div class="form-group">
					            <label class="col-xs-2 control-label">获奖情况</label>
					            <div class="col-xs-10">
					            	<textarea style="height: 80px;" id="prizeSituation" name="prizeSituation" maxlength="300" placeholder="限300字，“省部级及以上获奖情况，并在附件中提供证书扫描件”" class="form-control" value=""></textarea>
					            </div>
					        </div>
					        <div class="form-group">
					            <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px" >*</span>展品形式</label>
					            <div class="col-xs-4 displayExhibitss">
					                <!--<select class="form-control must" id="displayExhibits" name="displayExhibits">
							        	<option value="">请选择</option>
							        </select>-->
					            </div>
					        </div>
					        <div class="form-group">
					            <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px">*</span>展品效果</label>
					            <div class="col-xs-10">
					            	<textarea style="height: 80px;" id="displayEffect" name="displayEffect" maxlength="200" placeholder="限200字，重点表述展示手段、用户体验、互动方案等展示效果" class="form-control must" value=""></textarea>
					            </div>
					        </div>
					        <div class="form-group">
					             <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px;display: none;" class="zpxs">*</span>实物展品外形尺寸</label>
					            <div class="col-xs-3">
					                <input type="hidden" id="displayShape" name="displayShape" class="form-control" data-position="bottom right" value="">
					                <input type="text" id="displayShape1" name="displayShape1" class="form-control" validateType='number' data-position="bottom right" disabled value=""> cm（长）
					            </div>
					            <div class="col-xs-3">
					                <input type="text" id="displayShape2" name="displayShape2" class="form-control" validateType='number' data-position="bottom right" disabled value=""> cm（宽）
					            </div>
					             <div class="col-xs-3">
					                <input type="text" id="displayShape3" name="displayShape3" class="form-control" validateType='number' data-position="bottom right" disabled value=""> cm（高）
					            </div>
					        </div>
					        <div class="form-group">
					        	<label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px;display: none;" class="zpxs">*</span>实物展品重量</label>
					            <div class="col-xs-4">
					                <input type="text" id="displayWeight" name="displayWeight" style="width: 85%;display: inline-block;" validateType='number' class="form-control" disabled data-position="bottom right" value="">&emsp;千克
					            </div>
					            <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px;display: none;" class="zpxs" >*</span>产品对场地承重要求</label>
					            <div class="col-xs-4">
					                <input type="text" id="bearingRequirements" name="bearingRequirements" style="width: 85%;display: inline-block;" validateType='number' class="form-control" disabled data-position="bottom right" value="">&emsp;千克
					            </div>
				            </div>
					        <div class="form-group">
					            <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px">*</span>场地需求</label>
					            <div class="col-xs-10">
					            	<textarea style="height: 80px;" id="siteRequirements" name="siteRequirements" maxlength="300" placeholder="限300字，重点描述对展览场地强电、弱点、网络等相关保障条件的需求" class="form-control must" value=""></textarea>
					            </div>
					        </div>
					        <div class="form-group">
					            <label class="col-xs-2 control-label"><span style="color:#f00; padding-right:6px">*</span>产品（技术）图片</label>
					            <div class="col-xs-10">
					            	<span style="color: #ccc;"> 图片比例为5.4：3，最多上传3张企业图片，每张最大3M</span>
					            </div>
					            <label class="col-xs-2 control-label"></label>
					            <div class="col-xs-10">
					                <input type="hidden" id="productPicture" name="productPicture" class="form-control" value="图片路径" >
				                	<input type="hidden" id="src1" name="src1" class="form-control" value="" >
					                <input type="hidden" id="src2" name="src2" class="form-control" value="" >
					                <input type="hidden" id="src3" name="src3" class="form-control" value="" >
					            	<ul class="jpgFile">
					            		<li><span>+</span><p>jpg,png格式，文件大小不超过3M</p> <img src="" id="img1" alt="" /></li>
					            		<li><span>+</span><p>jpg,png格式，文件大小不超过3M</p> <img src="" id="img2" alt="" /></li>
					            		<li><span>+</span><p>jpg,png格式，文件大小不超过3M</p> <img src="" id="img3" alt="" /></li>
					            	</ul>
					            </div>
					            <label class="col-xs-2 control-label">附件</label>
					            <div class="col-xs-10">
					          		<span id="file"> 上传附件</span>
				          			<input type="file" id="file_input" style="display:none;"/>
				          			<span class="filemessage"></span>
				          			<div id="shanchu">×</div>
				          			<span style="color: #ccc;display: block;">可添加文档、图片、视频、压缩包等格式文件，最大10M。除武器装备“四证”以外的其他企业资质证书及信誉证明等。</span>
					        	</div>
					        </div>
					    </div>
					    <div class="form-actions" style="width: 100%;">
					        <div class="row">
					            <div class="col-md-12 text-center">
					                <button type="button" class="btn blue" id="save">保存</button>
					                <button type="button" class="btn default" id="return" style="width:75px;">取消</button>
					            </div>
					        </div>
					    </div>
		            </form>
		        </div>
		    </div>
		</div>
	</div>
	<script type="text/javascript" src="../../../common/js/vue/vue.min.js"></script>
	<script type="text/javascript" src="../../../common/js/vue/vue-resource.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script type="text/javascript" src="../../../../assets/global/scripts/metronic.js"></script>
	<script type="text/javascript" src="../../../../assets/admin/layout/scripts/layout.js"></script>
	<script type="text/javascript" src="../../../../assets/admin/layout/scripts/quick-sidebar.js"></script>
	<script type="text/javascript" src="../../../../assets/admin/layout/scripts/demo.js"></script>
	<script type="text/javascript" src="../../../../assets/admin/pages/scripts/tasks.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/jstree/dist/jstree.min.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/clockface/js/clockface.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-daterangepicker/moment.min.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-daterangepicker/daterangepicker.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/jquery-validation/js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/jquery-validation/js/additional-methods.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/jquery-validation/js/localization/messages_zh.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/bootbox/bootbox.min.js"></script>
	<script type="text/javascript" src="../../../../templates/admin/commons/js/jquery.form.js"></script>
	<script type="text/javascript" src="../../../../assets/global/plugins/jquery-minicolors/jquery.minicolors.min.js"></script>
	<script type="text/javascript" src="../../../../templates/admin/commons/js/commons.js"></script>
	<script type="text/javascript" src="../../../common/js/commons.js"></script>
	<script type="text/javascript" src="../js/file_add.js"></script>
	<script type="text/javascript" src="../js/xinxiCaijiCP_add.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			pageModule.initControl();
		});
	</script>
</body>
</html>
